<body>


    <div class="container">
        <div class="row">
            <form class="form-inline" role="form" id="loginform">
                <div class="form-group">
                    <label for="mail">Email:</label>
                    <input type="email" class="form-control" id="mail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="username">username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
        <div class="row pad-top pad-bottom">


            <div class=" col-lg-6 col-md-6 col-sm-6">
                <div class="chat-box-div">
                    <div class="chat-box-head">
                        GROUP CHAT HISTORY
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <span class="fa fa-cogs"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#"><span class="fa fa-map-marker"></span>&nbsp;Invisible</a></li>
                                    <li><a href="#"><span class="fa fa-comments-o"></span>&nbsp;Online</a></li>
                                    <li><a href="#"><span class="fa fa-lock"></span>&nbsp;Busy</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#"><span class="fa fa-circle-o-notch"></span>&nbsp;Logout</a></li>
                                </ul>
                            </div>
                    </div>
                    <div class="panel-body chat-box-main" id="messages">
                        <div id="msgtpl_left">
                            <div class="chat-box-left">{{message}}</div>
                            <div class="chat-box-name-left">{{h}}:{{m}}
                                <img src="{{user.avatar}}" alt="bootstrap Chat box user image" class="img-circle" />
                                {{user.username}}
                            </div>
                        </div>
                        <div id="msgtpl_right">
                            <div class="chat-box-right">{{message}}</div>
                            <div class="chat-box-name-right">{{h}}:{{m}}
                                <img src="{{user.avatar}}" alt="bootstrap Chat box user image" class="img-circle" />
                                {{user.username}}
                            </div>
                        </div>

                 </div>
                    <div class="chat-box-footer">
                        <form id="sendform">
                            <div class="input-group">
                                <input type="text" class="form-control" id="message" placeholder="Enter Text Here...">
                            <span class="input-group-btn">
                                <button class="btn btn-info" type="submit">SEND</button>
                            </span>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
